name: Build
on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    env:
      BUILD_CONFIG: Release
      SCANNER_FOLDER: .sonar-scanner
    steps:
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 1.11

      - uses: actions/checkout@v3


      - name: Install SonarCloud scanner
        if: steps.cache-sonar-scanner.outputs.cache-hit != 'true'
        run: |
          mkdir $SCANNER_FOLDER
          dotnet tool update dotnet-sonarscanner --tool-path $SCANNER_FOLDER

      - name: Begin analyze
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: $SCANNER_FOLDER/dotnet-sonarscanner begin /k:"Sergio1192_Kata-SonarCloud-Pipelines" /o:"sergio1192-github" /d:sonar.login="${{ secrets.SONAR_TOKEN }}" /d:sonar.host.url="https://sonarcloud.io"

      - name: Build
        run: dotnet build -c $BUILD_CONFIG

      - name: Test
        run: dotnet test --no-build -c $BUILD_CONFIG /p:CollectCoverage=true /p:CoverletOutputFormat=opencover --logger trx

      - name: End analyze
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: $SCANNER_FOLDER/dotnet-sonarscanner end /d:sonar.login="${{ secrets.SONAR_TOKEN }}"
